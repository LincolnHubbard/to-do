<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<body>
    <header><p>FOCUS FLOW</p>
        <svg width="60" height="60" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Circle Background -->
            <circle cx="50" cy="50" r="45" stroke="#14b8a6" stroke-width="4" fill="none" />
            
            <!-- Checkmark -->
            <path d="M30 50 L45 65 L70 35" stroke="#14b8a6" stroke-width="6" fill="none" />
          </svg>
          </header>
    <div class="content">
        <div class="sidebar">
            <ul id="project-list">
                <h2>Projects</h2>
                <li>Default</li>
            </ul>
            <button id="newProjectButton">New Project</button>
        </div>
        <div class="main">
            <h1>Project Name</h1>
            <ul id="task-list">
                <li class="task">
                    <p id="task-title">Example task</p>
                    <div>
                        <button>View</button>
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </li>
            </ul>
            <button id="newTaskButton">New Task</button>
        </div>
    </div>
</body>
</html>
